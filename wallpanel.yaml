script:
  - id: undim_script
    mode: restart
    then:
      - light.turn_on: 
          id: Retroiluminacion
          brightness: 70%
      - delay: 15 sec
      # Verificar si la pantalla está encendida antes de bajar el brillo
      - if:
          condition:
            light.is_on: Retroiluminacion  # Verifica si Retroiluminacion está encendida
          then:
            # Si Retroiluminacion está encendida, esperar y bajar el brillo
            - light.turn_on: 
                id: Retroiluminacion
                brightness: 13%
            

